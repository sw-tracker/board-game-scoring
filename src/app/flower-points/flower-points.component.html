<h1 class="text-2xl font-bold text-center pt-8">
  Flower Points
</h1>

<div class="container-sm p-1 pt-6 pb-4 grid grid-cols-2 gap-1">
  <div class="text-right pr-2">Cards</div>
  <div class="text-left pl-2">Points</div>
  <ng-container
    *ngFor="let points of flowerPoints, let i = index">
    <div class="text-right pr-2">{{i}}</div>
    <div class="text-left pl-2">{{points}}</div>
  </ng-container>
</div>
