<h1 class="text-3xl font-bold">
  Ohanami Scoring App
</h1>

<table class="border-separate border border-slate-400">
  <thead>
  <tr>
    <th>Rounds</th>
    <th>Player 1</th>
    <th>Player 2</th>
    <th>Player 3</th>
    <th>Player 4</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>1.
      <fa-icon [icon]="faDroplet" class="blue-droplet"></fa-icon>
      x 3
    </td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
  </tr>
  <tr>
    <td>2. Blue x 3, Green x 4</td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
  </tr>
  <tr>
    <td>3. Blue x 3, Green x 4, Gray x 7</td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
  </tr>
  <tr>
    <td>End pink x ?</td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
  </tr>
  <tr>
    <td>Total</td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
  </tr>
  </tbody>
</table>
