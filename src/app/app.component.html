<h1 class="text-3xl font-bold text-center">
  Ohanami Scoring App
</h1>

<div class="grid grid-cols-5 gap-1 p-1 pt-8">
  <h5></h5>
  <h5 class="text-center">Player 1</h5>
  <h5 class="text-center">Player 2</h5>
  <h5 class="text-center">Player 3</h5>
  <h5 class="text-center">Player 4</h5>
  <ng-container
    *ngFor="let dummy of ' '.repeat(3).split(''), let outer = index">
    <hr class="col-span-5"/>
    <h5 class="col-span-5 font-serif font-bold text-sm pr-2">{{outer + 1}} Round</h5>
    <hr class="col-span-5"/>
    <ng-container *ngFor="let round of roundsConfig, let inner = index">
      <ng-container *ngIf="round.usedInRounds.includes(outer)">
        <div>
          <app-row-header [roundNumber]="1"
                          [multiplier]="round.linearMultiplier"
                          [iconType]="round.iconType"></app-row-header>
        </div>
        <h5 class="border border-slate-300"></h5>
        <h5 class="border border-slate-300"></h5>
        <h5 class="border border-slate-300"></h5>
        <h5 class="border border-slate-300"></h5>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
