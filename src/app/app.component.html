<h1 class="text-3xl font-bold">
  Ohanami Scoring App
</h1>

<table class="border-separate border border-slate-400">
  <thead>
  <tr>
    <th>Rounds</th>
    <th>Player 1</th>
    <th>Player 2</th>
    <th>Player 3</th>
    <th>Player 4</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>
      <app-row-header [roundNumber]="1" [multiplier]="3" [iconType]="iconTypeWanted"></app-row-header>
    </td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
  </tr>
  <tr>
    <td>2. Blue x 3, Green x 4
      <app-row-header [roundNumber]="2" [multiplier]="3" [iconType]="iconTypeWanted1"></app-row-header>
    </td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
  </tr>
  <tr>
    <td>3. Blue x 3, Green x 4, Gray x 7
      <app-row-header [roundNumber]="3" [multiplier]="3" [iconType]="iconTypeWanted2"></app-row-header>
    </td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
  </tr>
  <tr>
    <td>End pink x ?
      <app-row-header [roundNumber]="3" [multiplier]="3" [iconType]="iconTypeWanted3"></app-row-header>
    </td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
  </tr>
  <tr>
    <td>Total</td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
    <td class="border border-slate-300"></td>
  </tr>
  </tbody>
</table>
