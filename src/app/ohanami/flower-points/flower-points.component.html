<div class="container-md p-1 pt-6 pb-3 flex justify-center">
  <app-bordered-icon [iconType]="iconType"></app-bordered-icon>
  <h1 class="text-2xl font-bold text-left pl-5">
    Flower Points
  </h1>
</div>

<div class="container-sm grid grid-cols-2 gap-1">
  <div class="text-right pr-2">Cards</div>
  <div class="text-left pl-2">Points</div>
  <ng-container
    *ngFor="let points of flowerPoints, let i = index">
    <div class="text-right pr-2">{{i}}</div>
    <div class="text-left pl-2">{{points}}</div>
  </ng-container>
</div>
